<VirtualHost *:80>
	ServerName collection.halab.info
        ServerAlias collection.halab.info
        ProxyRequests Off
        ProxyPass /cspace/ http://collection.halab.info:8180/cspace/
        ProxyPassReverse /cspace/ http://collection.halab.info:8180/cspace/
        ProxyPass /cspace-ui/ http://collection.halab.info:8180/cspace-ui/
        ProxyPassReverse /cspace-ui/ http://collection.halab.info:8180/cspace-ui/
        ProxyPass /cspace-services/ http://collection.halab.info:8180/cspace-services/
        ProxyPassReverse /cspace-services/ http://collection.halab.info:8180/cspace-services/
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
